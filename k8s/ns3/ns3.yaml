apiVersion: v1
kind: Service
metadata:
  name: ns3
  labels:
    pilot: sm
spec:
  selector:
    # must match the labels of the template
    matchLabels:
      pilot: sm
    type: LoadBalancer
    ports:
      - name: squid
        port: 3128 
      - name: openvpn
        port: 1194
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns3
  labels:
    pilot: sm
  spec:
    selector:
      matchLabels:
        pilot: sm
    template:
      metadata:
        labels:
          pilot: sm
      spec:
        containers:
        - name: glasses-connector
          image: sonatanfv/squidproxy:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 1194
            name: openvpn
          - containerPort: 3128
            name: squid
          parameters:
            capabilities:
            - NET_ADMIN
            - SYS_ADMIN
